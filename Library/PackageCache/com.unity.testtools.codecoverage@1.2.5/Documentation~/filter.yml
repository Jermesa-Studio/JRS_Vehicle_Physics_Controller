apiRules:
  - exclude:
      # inherited Object methods
      uidRegex: ^System\.Object\..*$
      type: Method
  - exclude:
      # mentioning types from System.* namespace
      uidRegex: ^System\..*$
      type: Type
  - exclude:
      hasAttribute:
        uid: System.ObsoleteAttribute
      type: Member
  - exclude:
      hasAttribute:
        uid: System.ObsoleteAttribute
      type: Type
  - exclude:
      hasAttribute:
        uid: System.ComponentModel.EditorBrowsableAttribute
        ctorArguments:
          - System.ComponentModel.EditorBrowsableState.Never
  - exclude:
      uidRegex: ^OpenCover\.Framework\.Model
      type: namespace
  - exclude:
      uidRegex: ^Mono\.Reflection
      type: namespace
  - exclude:
      uidRegex: Unity.TestTools.CodeCoverage.Editor.Test*
      type: namespace
  - exclude:
      uidRegex: UnityEditor.TestTools.CodeCoverage.Tests
      type: namespace
  - exclude:
      uidRegex: ^Global Namespace*
      type: namespace
